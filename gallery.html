<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      border-radius: 20px;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff99cc;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .next-btn {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📸 Sweet Memories 📸</h1>
    <div class="gallery">
      <img src="images/img1.jpg" alt="Memory 1">
      <img src="images/img2.jpg" alt="Memory 2">
      <img src="images/img3.jpg" alt="Memory 3">
      <img src="images/img4.jpg" alt="Memory 4">
    </div>
    <a href="surprise.html" class="next-btn">Final Surprise 🎁</a>
  </div>
</body>
</html>
